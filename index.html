<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Welcome ded jokes</h1>
    <section class="api_body"></section>
    <button id="fechJoke">Get Another joke</button>
  </div>
  <script>
     const apiBody = document.querySelector(".api_body");
    let api = "https://icanhazdadjoke.com/"
 async function fetchData(){
  try{
  const res = await fetch(api,{
    headers:{
      Accept:"application/json",
    },
  });
  const data = await res.json();
  console.log(data.joke);
  apiBody.innerHTML = data.joke
} catch(error){
  console.log(error);
}
 }

    fetchData();


document.getElementById("fechJoke").addEventListener("click",fetchData)
</script>
</body>
</html>
